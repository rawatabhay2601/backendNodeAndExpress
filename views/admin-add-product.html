<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Admin Page</title>

</head>
<body>
    <nav class = 'navbar navbar-expand-md navbar-dark bg-dark'>
        <div class="container">
            <div class='navbar-brand' style="font-family: 'Times New Roman', Times, serif; font-size: 4ch;">Admin Page</div>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="/admin/add-product" class="nav-link active" aria-current="page">Admin</a>
                </li>
                <li class="navbar-item">
                    <a href="/shop" class="nav-link">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="/contact" class="nav-link">Contact Us</a>
                </li>
        </div>
    </nav>

    <main>
        <form action='/admin/add-product' method='POST' class="'form-check-inline">
            <div class="form-floating">
                <input type="text" id="text" class="form-control" placeholder="product">
                <label for="text" class="form-label">Product</label>
                
            </div>
            <div class="form-floating">
                <input type="number" id="number" class="form-control" placeholder="quantity">
                <label for="number" class="form-label">Quantity</label>
            </div>
            <button class="btn btn-dark" type='submit' style="margin:1rem">Submit</button>
        </form>
    </main>
</body>
</html>
