<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main">
    <title>Contact Us</title>
    
</head>
<body>
    <nav class = 'navbar navbar-expand-md navbar-dark bg-dark'>
        <div class="container">
            <div class='navbar-brand' style="font-family: 'Times New Roman', Times, serif; font-size: 4ch;">Contact Us !!!</div>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="/admin/add-product" class="nav-link">Admin</a>
                </li>
                <li class="navbar-item">
                    <a href="/shop" class="nav-link">Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="/contact" class="nav-link active"  aria-current="page">Contact Us</a>
                </li>
        </div>
    </nav>

    <div class="container">
        <div id="main" class="card card-body">
            <div class="card card-header"><h3 class='header'>Submit Details</h3></div>
                <form action="/success" method="GET">
                    <div class="form-floating">
                        <input type="text" id=1 class="form-control" placeholder="name">
                        <label for=1 class="form-label">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" id=2 class="form-control" placeholder="name@12.com">
                        <label for=2 class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" id=3 class="form-control" placeholder="phone">
                        <label for=3 class="form-label">Phone Number</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="date" id=4 class="form-control" placeholder="date">
                        <label for=4 class="form-label">Date</label>
                    </div>

                    <div class="form-floating">
                        <input type="time" id=5 class="form-control" placeholder="time">
                        <label for=5 class="form-label">Time</label>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </form>
        </div>
    </div>
</body>
</html>
